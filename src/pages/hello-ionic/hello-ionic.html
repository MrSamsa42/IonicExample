<ion-header>
  <ion-navbar>
    <ion-title>Hello Ionic</ion-title>
    <ion-searchbar (keyup)="onKeyUp($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let contact of contactsFound">
      <h2>{{contact.displayName}}</h2>
      <p *ngFor="let num of contact.phoneNumbers">
        {{num.value}}
      </p>

    </ion-item>
  </ion-list>

</ion-content>
